<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>{{ blog_title }}</title>
</head>

<body>
    <aside>
        <div>
            <h1><a href="{{ blog_url }}">{{ blog_title }}</a></h1>
            <p>{{ blog_sub_title }}</p>

            <nav>
                <ul>
                    {% for link in blog_links %}
                    <li>
                        <a href="{{ link.url }}">{{ link.title }}</a>
                    </li>
                    {% endfor %}
                </ul>
            </nav>

            <ul>

                {% for link in blog_social_links %}
                <li>
                    <a href="{{ link.url }}">{{ link.title }}</a>
                </li>
                {% endfor %}
            </ul>
        </div>
    </aside>

    <main>
        <nav>
            <a href="{{ blog_url }}">Home</a>
            <a href="{{ blog_url }}/archives.html">Archives</a>
            <a href="{{ blog_url }}/categories.html">Categories</a>
            <a href="{{ blog_url }}/tags.html">Tags</a>
            <a href="{{ blog_url }}/atom.xml">Atom feed</a>
        </nav>

        <footer>
            <p>Built with <a href="https://git.slaanesh.org/killruana/blog-generator">blog-generator</a>.</p>
        </footer>
    </main>
</body>

</html>
